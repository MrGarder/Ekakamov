<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления | Ekakamov</title>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
        .card { background: #111; padding: 30px; border-radius: 10px; border: 1px solid #8b0000; width: 400px; }
        h2 { color: #ff0000; text-align: center; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        button { background: #8b0000; font-weight: bold; cursor: pointer; border: none; }
        button:hover { background: #ff0000; }
        .msg { text-align: center; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Управление семьей</h2>
        <input type="password" id="pass" placeholder="Пароль админа">
        <input type="text" id="name" placeholder="Ник игрока">
        <select id="rank">
            <option value="[10] Глава">Глава [10]</option>
            <option value="[9] Зам. Главы">Зам. Главы [9]</option>
            <option value="[8] Гольд">Гольд [8]</option>
            <option value="[7] Шерх">Шерх [7]</option>
            <option value="[6] Элит">Элит [6]</option>
            <option value="[5] Ветеран">Ветеран [5]</option>
            <option value="[4] Боец">Боец [4]</option>
            <option value="[3] Новичок+">Новичок+ [3]</option>
            <option value="[2] Равк">Равк [2]</option>
            <option value="[1] Кандидат">Кандидат [1]</option>
        </select>
        <input type="number" id="warns" placeholder="Выговоры (0-3)" min="0" max="3">
        <select id="online">
            <option value="false">Оффлайн</option>
            <option value="true">В игре</option>
        </select>
        <button onclick="saveMember()">Сохранить участника</button>
        <div id="status" class="msg"></div>
    </div>

    <script>
        async function saveMember() {
            const data = {
                password: document.getElementById('pass').value,
                name: document.getElementById('name').value,
                rank: document.getElementById('rank').value,
                warns: parseInt(document.getElementById('warns').value) || 0,
                online: document.getElementById('online').value === "true"
            };

            const res = await fetch('/admin/update-member', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const status = document.getElementById('status');
            if (res.ok) {
                status.innerText = "Успешно сохранено!";
                status.style.color = "lime";
            } else {
                status.innerText = "Ошибка! Проверь пароль.";
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
